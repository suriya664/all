<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for AI TOOL - Start your free trial">
    <title>Register - AI TOOL</title>

    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <style>
        /* Disable dark mode toggle on register page */
        body.register-page {
            background: linear-gradient(135deg, #0f0b1f 0%, #1a1535 50%, #251e3d 100%);
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="dark-mode register-page">

    <!-- Register Page (No Header/Footer) -->
    <div class="auth-container">
        <div class="auth-card" style="position: relative; display: flex; flex-direction: column;">
            <a href="index.html" class="logo"
                style="display: block; margin-bottom: var(--spacing-md); font-size: 1.75rem;">AI TOOL</a>

            <h1 class="auth-title" style="margin-bottom: var(--spacing-xs); text-align: center;">Create Account</h1>
            <p class="auth-subtitle"
                style="color: var(--text-secondary); margin-bottom: var(--spacing-md); text-align: center;">Start your
                free 14-day trial. No credit card required.</p>

            <form class="auth-form" id="registerForm" style="flex-grow: 1;">
                <div class="form-group" style="margin-bottom: var(--spacing-sm);">
                    <label for="fullName" style="display: block; margin-bottom: var(--spacing-xs);">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>

                <div class="form-group" style="margin-bottom: var(--spacing-sm);">
                    <label for="email" style="display: block; margin-bottom: var(--spacing-xs);">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group" style="margin-bottom: var(--spacing-sm);">
                    <label for="password" style="display: block; margin-bottom: var(--spacing-xs);">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required
                        minlength="8">
                    <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: var(--spacing-xs);">Must be at
                        least 8 characters</p>
                </div>

                <div class="form-group" style="margin-bottom: var(--spacing-sm);">
                    <label for="confirmPassword" style="display: block; margin-bottom: var(--spacing-xs);">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password" required>
                </div>

                <div style="margin-bottom: var(--spacing-sm); font-size: 0.875rem;">
                    <label
                        style="display: flex; align-items: start; gap: var(--spacing-xs); cursor: pointer; margin: 0; justify-content: center;">
                        <input type="checkbox" required style="margin-top: 2px; cursor: pointer; flex-shrink: 0;">
                        <span style="color: var(--text-secondary);">I agree to the <a href="#"
                                style="color: var(--accent-cyan);">Terms of Service</a> and <a href="#"
                                style="color: var(--accent-cyan);">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-bottom: var(--spacing-sm);">Create Account</button>
            </form>

            <div class="auth-link" style="margin-bottom: var(--spacing-sm);">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Register form submission with validation
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Password confirmation validation
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return false;
            }

            // Password length validation
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return false;
            }

            // Basic validation
            if (fullName && email && password && confirmPassword) {
                // In a real application, you would send this to a server
                // For now, we'll redirect to dashboard after successful registration
                alert('Account created successfully! Redirecting to dashboard...');
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>

</html>
