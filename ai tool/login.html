<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to AI TOOL - Access your AI tools dashboard">
    <title>Login - AI TOOL</title>

    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <style>
        /* Disable dark mode toggle on login page */
        body.login-page {
            background: linear-gradient(135deg, #0f0b1f 0%, #1a1535 50%, #251e3d 100%);
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="dark-mode login-page">

    <!-- Login Page (No Header/Footer) -->
    <div class="auth-container">
        <div class="auth-card" style="position: relative; display: flex; flex-direction: column;">
            <a href="index.html" class="logo"
                style="display: block; margin-bottom: var(--spacing-md); font-size: 1.75rem;">AI TOOL</a>

            <h1 class="auth-title" style="margin-bottom: var(--spacing-xs); text-align: center;">Welcome Back</h1>
            <p class="auth-subtitle"
                style="color: var(--text-secondary); margin-bottom: var(--spacing-md); text-align: center;">Sign in to
                access your dashboard</p>

            <form class="auth-form" id="loginForm" style="flex-grow: 1;">
                <div class="form-group" style="margin-bottom: var(--spacing-sm);">
                    <label for="email" style="display: block; margin-bottom: var(--spacing-xs);">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group" style="margin-bottom: var(--spacing-sm);">
                    <label for="password" style="display: block; margin-bottom: var(--spacing-xs);">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-sm); font-size: 0.875rem;">
                    <label
                        style="display: flex; align-items: center; gap: var(--spacing-xs); cursor: pointer; margin: 0;">
                        <input type="checkbox" style="cursor: pointer;">
                        <span style="color: var(--text-secondary);">Remember me</span>
                    </label>
                    <a href="#" style="color: var(--accent-cyan);">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-bottom: var(--spacing-sm);">Sign In</button>
            </form>

            <div class="auth-link" style="margin-bottom: var(--spacing-sm);">
                <p>Don't have an account? <a href="register.html">Sign up for free</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (email && password) {
                // In a real application, you would send this to a server
                // For now, we'll just redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>

</html>
