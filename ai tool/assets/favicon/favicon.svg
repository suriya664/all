<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b84aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M 50 10 L 75 20 L 75 45 Q 75 70 50 85 Q 25 70 25 45 L 25 20 Z" 
        fill="url(#shieldGradient)" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- AI Symbol (Neural Network) -->
  <circle cx="40" cy="35" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="50" cy="30" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="60" cy="35" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="45" cy="45" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="55" cy="45" r="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Connection Lines -->
  <line x1="40" y1="35" x2="50" y2="30" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="30" x2="60" y2="35" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="40" y1="35" x2="45" y2="45" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="30" x2="45" y2="45" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="50" y1="30" x2="55" y2="45" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <line x1="60" y1="35" x2="55" y2="45" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Letter "S" for SHiLD -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">S</text>
</svg>
